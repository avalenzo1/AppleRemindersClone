<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>

    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="/assets/js/app.js" defer></script>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1F1F1F" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar" role="navigation" aria-label="Main">
        <!--         <div>          <object
          type="image/svg+xml"
          data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/magnifyingglass.svg?v=1713905461488"
          class="sf-symbol"
        ></object>
      </div> -->
        <input class="form-control" id="search-query" placeholder="Search" />

        <ul class="filter-options">
          <li>
            <input
              type="radio"
              id="filter-by-today"
              name="filter"
              value="Today"
              hidden
            />
            <label class="btn" for="filter-by-today">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/calendar.circle.fill.svg?v=1713903046560"
                  class="sf-symbol"
                ></object>
                <span>Today</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>

          <li>
            <input
              type="radio"
              id="filter-by-scheduled"
              name="filter"
              value="Scheduled"
              hidden
            />
            <label class="btn" for="filter-by-scheduled">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/calendar.circle.fill.svg?v=1713903046560"
                  class="sf-symbol"
                ></object>
                <span>Scheduled</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="filter-by-all"
              name="filter"
              value="All"
              hidden
            />
            <label class="btn" for="filter-by-all">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/tray.circle.fill.svg?v=1713903811059"
                  class="sf-symbol"
                ></object>
                <span>All</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="filter-by-completed"
              name="filter"
              value="Completed"
              hidden
            />
            <label class="btn" for="filter-by-completed">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/checkmark.circle.fill.svg?v=1713903840317"
                  class="sf-symbol"
                ></object>
                <span>Completed</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>
        </ul>

        <div style="flex: 1">
          <span>My Lists</span>
          <ul class="list-options" id="list-options"></ul>
        </div>

        <button class="btn" style="width: fit-content;
    background-color: transparent;
    color: gray;
    padding: 0;
    flex-direction: row;
    gap: 0.5rem;">
          <object
            type="image/svg+xml"
            data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/d56b63ee-7f52-4d9a-b45b-f8944b277784.plus.circle.svg?v=1713910627016"
            class="sf-symbol"
          ></object>
          Add List
        </button>
      </nav>

      <main class="main">
        <nav class="header">
          <div style="display: flex; justify-content: flex-end">
            <button class="btn">
              <object
                type="image/svg+xml"
                data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/plus.svg?v=1713910740949"
                class="sf-symbol"
              ></object>
            </button>
          </div>

          <h1>
            <span id="filter-by-header-title"></span>
          </h1>
        </nav>
      </main>
    </div>
    
    <dialog id="todo-dialog">
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-bottom: 0.5rem;
          border-bottom: solid 1px #b2b2b2;
        "
      >
        <span
          style="font-size: larger; font-weight: bold; color: rgb(100 95 83)"
          >Settings</span
        >
        <button class="btn" id="close-dialog">âœ• Cancel</button>
      </nav>

      <form id="settings-form" method="dialog">        
        <div class="form-group">
          <label for="auto-delete">Autodelete Closed Todos:</label>
          <select name="auto-delete" id="auto-delete" disabled>
            <option value="never">Never</option>
            <option value="one_day">After 1 Day</option>
            <option value="three_days">After 3 Days</option>
            <option value="one_week">After 1 Week</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="auto-delete">Enable notifications:</label>
          <input type="checkbox" disabled>
        </div>
      </form>
    </dialog>
  </body>
</html>
