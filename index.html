<!DOCTYPE html>
<html>
  <head>
    <title>Reminders</title>
    
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link href="/assets/css/styles.css" rel="stylesheet">
    <script src="/assets/js/app.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar" role="navigation" aria-label="Main">
        <input class="form-control" id="search-query" placeholder="Search" />

        <ul class="filter-options">
          <li>
            <input type="radio" id="filter-by-today" name="filter" value="Today" hidden checked>
            <label class="btn" for="filter-by-today">Today</label>
          </li>

          <li>
            <input type="radio" id="filter-by-scheduled" name="filter" value="Scheduled" hidden>
            <label class="btn" for="filter-by-scheduled">Scheduled</label>
          </li>
          <li>
            <input type="radio" id="filter-by-all" name="filter" value="All" hidden>
            <label class="btn" for="filter-by-all">All</label>
          </li>
          <li>
            <input type="radio" id="filter-by-completed" name="filter" value="Completed" hidden>
            <label class="btn" for="filter-by-completed">Completed</label>
          </li>
        </ul>

        <div style="flex: 1;">
          <span>My Lists</span>
          <ul class="list-options" id="list-options">
            
          </ul>
        </div>
        
        <button class="btn">Add List</button>
      </nav>
      
      <main class="main">
        <nav class="header">
          <div style="display: flex; justify-content: flex-end;">
            <button class="btn">+</button>
          </div>
          
          <h1>
            <span id="filter-by-header-title"></span>
          </h1>
        </nav>
        
        
      </main>
    </div>
  </body>
</html>
