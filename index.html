<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminders</title>

    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="/assets/js/app.js" defer></script>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1F1F1F" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar" role="navigation" aria-label="Main">
        <!--         <div>          <object
          type="image/svg+xml"
          data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/magnifyingglass.svg?v=1713905461488"
          class="sf-symbol"
        ></object>
      </div> -->
        <input class="form-control" id="search-query" placeholder="Search" />

        <ul class="category-options">
          <li>
            <input
              type="radio"
              id="category--today"
              name="category"
              value="Today"
              hidden
            />
            <label class="btn" for="category--today">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/calendar.circle.fill.svg?v=1713903046560"
                  class="sf-symbol"
                ></object>
                <span>Today</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>

          <li>
            <input
              type="radio"
              id="category--scheduled"
              name="category"
              value="Scheduled"
              hidden
            />
            <label class="btn" for="category--scheduled">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/calendar.circle.fill.svg?v=1713903046560"
                  class="sf-symbol"
                ></object>
                <span>Scheduled</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="category--all"
              name="category"
              value="All"
              hidden
            />
            <label class="btn" for="category--all">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/tray.circle.fill.svg?v=1713903811059"
                  class="sf-symbol"
                ></object>
                <span>All</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>
          <li>
            <input
              type="radio"
              id="category--completed"
              name="category"
              value="Completed"
              hidden
            />
            <label class="btn" for="category--completed">
              <div style="display: grid; gap: 0.5rem">
                <object
                  type="image/svg+xml"
                  data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/checkmark.circle.fill.svg?v=1713903840317"
                  class="sf-symbol"
                ></object>
                <span>Completed</span>
              </div>
              <span style="font-size: large; font-weight: bold">0</span>
            </label>
          </li>
        </ul>

        <div style="flex: 1">
          <span style="font-size: small; color: gray">My Lists</span>
          <ul class="list-options" id="list-options"></ul>
        </div>

        <button
          class="btn"
          id="open-new-list-dialog"
          style="
            width: fit-content;
            background-color: transparent;
            color: gray;
            padding: 0;
            flex-direction: row;
            gap: 0.5rem;
            border: none;
            box-shadow: none;
          "
        >
          <object
            type="image/svg+xml"
            data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/d56b63ee-7f52-4d9a-b45b-f8944b277784.plus.circle.svg?v=1713910627016"
            class="sf-symbol"
          ></object>
          Add List
        </button>
      </nav>

      <main class="main">
        <nav class="header">
          <div style="display: flex; justify-content: flex-end">
            <button class="btn">
              <object
                type="image/svg+xml"
                data="https://cdn.glitch.global/b58e06c1-3735-4bd9-8b6a-0b0c52f1797e/plus.svg?v=1713910740949"
                class="sf-symbol"
              ></object>
            </button>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              color: #3c82f7;
              font-size: xx-large;
            "
          >
            <span id="category-header-title" style="font-weight: bold"
              >Reminders</span
            >

            <span id="category-header-count" style="">0</span>
          </div>
        </nav>
      </main>
    </div>

    <dialog id="new-list-dialog">
      <form id="new-list-form" method="dialog">
        <span>New List</span><br />

        <div>
          <label>Name: </label>
          <input class="form-control form-control--small" />
        </div>

        <div>
          <label>Color: </label>
          <input type="radio" />
        </div>

        <hr />

        <nav style="display: flex; justify-content: flex-end; gap: 0.5rem">
          <button class="btn" id="close-new-list-dialog">Cancel</button>
          <button class="btn" disabled>OK</button>
        </nav>
      </form>
    </dialog>
  </body>
</html>
