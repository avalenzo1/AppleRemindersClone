<!DOCTYPE html>
<html>
  <head>
    <title>Reminders</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar" role="navigation" aria-label="Main">
        <input id="search-query" placeholder="Search" />

        <ul class="filter-options">
          <li>
            <button class="btn">Today</button>
          </li>

          <li>
            <button class="btn">Scheduled</button>
          </li>
          <li>
            <button class="btn">All</button>
          </li>
          <li>
            <button class="btn">Completed</button>
          </li>
        </ul>

        <div class="list-options">
          <span>My Lists</span>
          <ul>
            <li>
              <button>Tasks</button>
            </li>
          </ul>
        </div>
        
        <button>Add List</button>
      </nav>
      
      <main class="main">
        <nav class="header">
          <div>
            <button class="btn">
              +
            </button>
          </div>
          
          <h1>
            Today
          </h1>
        </nav>
        
        
      </main>
    </div>
  </body>
</html>
